<meta charset="utf-8">
<script type="text/javascript">
   
	var n = +prompt("Введите длину массива")
	var arr = Math.round( Math.random() *  n);

	function maxArray(arr){
		return Math.max(arr);
	}

	var maxNumber = maxArray(arr);	
	alert ("Самое большое число в данном массиве: " + maxNumber);

</script>
