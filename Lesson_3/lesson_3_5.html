<meta charset="utf-8">
<script type="text/javascript">

	function generateText(letters, lengh){
		var text = "";
		for (var i = 0; i < length; i++) {
			var n = getRandomnumber(letters.lengh - 1);
			text = text + letters[n];
		}
		return text;
	}
	
	function getRandomnumber(max){
		return Math.round(Math.random() * max);
	}

	alert("Вас приветствует программа по обучению слепой печати");

	while(true){
		alert("Положите 4 пальца левой руки - мизинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцемя, а ф - под мизинцем.\nТеперь неспеша набирайтке текст. Постапайтесь не смотреть на клавиатуру. ");

		var text = generateText(["ф", "а"], 10);
		var userText = prompt(text);
		if (userText == text){
			alert("Всё верно!");
			break;
		}else{
			alert("Вы ошиблись, попробуйте ещё раз")
		}
	}



</script>
