<meta charset="utf-8">
<script type="text/javascript">

	var A = parseInt(prompt("Введите длину трапеции"));
	var B = parseInt(prompt("Введите ширену трапеции"));
	var H = parseInt(prompt("Введите высоту трапеции"));

	var S = ((A + B) / 2) * H;
	alert("Площадь трапеции будет равна: " + S);

</script>
