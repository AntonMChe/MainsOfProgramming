<meta charset="utf-8">
<script type="text/javascript">

	var CourseRUBtoEUR = 72;
	var CourseRUBtoUSD = 64;

	var SumRUB = parseInt(prompt("Введите сумму рублей"));

	var SumEUR = SumRUB / CourseRUBtoEUR;
	alert ("Сумма евро: " + SumEUR);

	var SumUSD = SumRUB / CourseRUBtoUSD;
    alert ("Сумма долларов: " + SumUSD);

</script>
